version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/tdeslauriers/silhouette/api/v1
plugins:
  - local: build/bin/protoc-gen-go
    out: api/v1
    opt: paths=source_relative
  - local: build/bin/protoc-gen-go-grpc
    out: api/v1
    opt: paths=source_relative